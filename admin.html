<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin - Event Management</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <script src="https://unpkg.com/lucide@latest"></script>
    <link rel="stylesheet" href="styles.css">
    <style>
        body {
            margin: 0;
            font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
            color: #1e293b;
            background-color: #f8fafc;
        }

        .gradient-text {
            background: linear-gradient(to right, #4f46e5, #ec4899);
            background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .card-hover-effect {
            transition: transform 0.3s ease-in-out, box-shadow 0.3s ease-in-out;
        }

        .card-hover-effect:hover {
            transform: translateY(-8px);
            box-shadow: 0 20px 25px -5px rgb(0 0 0 / 0.1), 0 8px 10px -6px rgb(0 0 0 / 0.1);
        }

        .event-card {
            background-color: white;
            border-radius: 1.5rem;
            box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1), 0 4px 6px -2px rgba(0, 0, 0, 0.05);
            overflow: hidden;
            position: relative;
        }

        .event-card-content {
            padding: 1.5rem;
        }

        .event-card-header {
            display: flex;
            align-items: center;
            justify-content: space-between;
            margin-bottom: 0.75rem;
        }

        .event-type-badge {
            font-size: 0.875rem;
            font-weight: 500;
            padding: 0.25rem 0.75rem;
            border-radius: 9999px;
        }

        .event-date {
            font-size: 0.875rem;
            color: #64748b;
        }

        .event-title {
            font-size: 1.25rem;
            font-weight: 700;
            margin-bottom: 0.5rem;
        }

        .event-description {
            color: #475569;
            margin-bottom: 1rem;
            font-size: 0.875rem;
        }

        .event-organizer {
            display: flex;
            align-items: center;
            font-size: 0.875rem;
            color: #64748b;
        }

        @media (min-width: 768px) {

            
            .admin-profile {
                display: flex;
                align-items: center;
                gap: 0.75rem;
                
            }

            .events-grid {
                grid-template-columns: repeat(2, 1fr);
                
            }
        }

        @media (min-width: 1024px) {

            
            .events-grid {
                grid-template-columns: repeat(3, 1fr);
                
            }
        }

        .tab-button.active {
            border-color: #4f46e5;
            color: #4f46e5;
            background-color: #eef2ff;
        }

        .gradient-button {
            background-image: linear-gradient(to right, #4f46e5, #a21caf);
            transition: all 0.3s ease-in-out;
            background-size: 200% auto;
        }

        .gradient-button:hover {
            background-position: right center;
        }

        .btn {
            font-weight: 600;
            border-radius: 0.5rem;
            padding: 0.75rem 1.5rem;
            cursor: pointer;
            transition: background-color 0.3s, color 0.3s;
            border: none;
        }

        .btn-primary {
            background-color: #4f46e5;
            color: white;
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -2px rgba(0, 0, 0, 0.1);
        }

        .btn-primary:hover {
            background-color: #4338ca;
        }

        .btn-secondary {
            background-color: #e5e7eb;
            color: #1f2937;
        }

        .btn-secondary:hover {
            background-color: #d1d5db;
        }

        .modal-overlay {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: rgba(0, 0, 0, 0.5);
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 1rem;
            opacity: 0;
            visibility: hidden;
            transition: opacity 0.3s ease-in-out, visibility 0s linear 0.3s;
        }

        .modal-overlay.is-visible {
            opacity: 1;
            visibility: visible;
            transition-delay: 0s;
        }

        .modal-card {
            background-color: white;
            width: 100%;
            max-width: 32rem;
            padding: 2rem;
            border-radius: 1rem;
            box-shadow: 0 20px 25px -5px rgba(0, 0, 0, 0.1), 0 8px 10px -6px rgba(0, 0, 0, 0.1);

            transform: scale(0.95);
            transition: transform 0.3s ease-in-out;
        }

        .modal-overlay.is-visible .modal-card {
            transform: scale(1);
        }

        .modal-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 1.5rem;
        }

        .modal-header h2 {
            font-size: 1.5rem;
            line-height: 2rem;
            font-weight: 700;
            color: #1f2937;
        }

        .modal-footer {
            margin-top: 2rem;
            display: flex;
            justify-content: flex-end;
            gap: 1rem;
        }

        .close-button {
            background: none;
            border: none;
            font-size: 2rem;
            line-height: 1;
            color: #6b7280;
            cursor: pointer;
            padding: 0;
        }

        .close-button:hover {
            color: #1f2937;
        }

        .form-group+.form-group,
        .form-grid+.form-group,
        .form-group+.form-grid {
            margin-top: 1rem;
        }

        .form-grid {
            display: grid;
            grid-template-columns: 1fr;
            gap: 1rem;
        }

        @media (min-width: 768px) {
            .form-grid {
                grid-template-columns: 1fr 1fr;
                align-items: end;
            }
        }

        .form-label {
            display: block;
            font-size: 0.875rem;
            font-weight: 500;
            color: #374151;
            margin-bottom: 0.25rem;
        }

        .form-input,
        .form-select {
            width: 100%;
            padding: 0.5rem 1rem;
            border: 1px solid #d1d5db;
            border-radius: 0.5rem;
            box-sizing: border-box;
        }

        .form-input:focus,
        .form-select:focus {
            outline: none;
            border-color: #4f46e5;
            box-shadow: 0 0 0 2px #a5b4fc;
        }
    </style>
</head>

<body class="text-slate-800">

    <header class="bg-white/80 backdrop-blur-lg sticky top-0 z-50 shadow-sm">
        <nav class="container mx-auto px-6 py-4 flex justify-between items-center">
            <a class="text-3xl font-bold gradient-text">ClubHub - Admin</a>
            <div class="profile-section">
                
            </div>
        </nav>
    </header>

    <main id="webContent" class="max-w-7xl mx-auto px-6 py-12">

        <section id="events" class="py-16">
            <div class="flex justify-between items-center mb-12">
                <div>
                    <h2 class="text-4xl font-bold mb-2">Manage Events</h2>
                    <p class="text-slate-500">View, add, modify, or delete events for the Tech Titans club.</p>
                </div>
                <button id="open-modal-btn" class="btn btn-primary">
                    Create New Event
                </button>
            </div>

            <div id="events-container" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-8"></div>
        </section>

        <div id="modal-container" class="modal-overlay">
            <div id="modal-content" class="modal-card">
                <div class="modal-header">
                    <h2>New Event Details</h2>
                    <button id="close-modal-btn" class="close-button">&times;</button>
                </div>

                <form id="event-form">
                    <div class="form-body">
                        <div class="form-group">
                            <label for="title" class="form-label">Title</label>
                            <input type="text" id="title" name="title" required class="form-input"
                                placeholder="e.g., Annual Tech Conference">
                        </div>

                        <div class="form-group">
                            <label for="description" class="form-label">Description</label>
                            <textarea id="description" name="description" rows="3" required class="form-input"
                                placeholder="Provide details about the event..."></textarea>
                        </div>

                        <div class="form-grid">
                            <div class="form-group">
                                <label for="date" class="form-label">Date</label>
                                <input type="date" id="date" name="date" required class="form-input">
                            </div>

                            <div class="form-group">
                                <label for="time" class="form-label">time</label>
                                <input type="time" id="time" name="time" required class="form-input">
                            </div>
                        </div>
                        
                        <div class="form-grid">
                            <div class="form-group">
                                <label for="club" class="form-label">Club / Organizer</label>
                                <select id="club" name="club" required class="form-select">
                                    <option value="" disabled selected>Select a club</option>
                                </select>
                            </div>
                        <div class="form-group">
                            <label for="eventType" class="form-label">Event Type</label>
                            <select id="eventType" name="eventType" required class="form-select">
                                <option value="" disabled selected>Select a type</option>
                                <option value="Workshop">Workshop</option>
                                <option value="Seminar">Seminar</option>
                                <option value="Event">Event</option>
                            </select>
                        </div>
                    </div>

                    <div class="modal-footer">
                        <button type="button" id="cancel-btn" class="btn btn-secondary">Cancel</button>
                        <button type="submit" class="btn btn-primary">Create Event</button>
                    </div>
                </form>
            </div>
        </div>
    </main>

    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-analytics-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-database-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-auth-compat.js"></script>
    <script src="main.js"></script>
</body>

</html>
