<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <style>

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, Helvetica, sans-serif;
            background: #1a1a1a;
            color: #ffffff;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .register{
            background: #2a2a2a;
            border-radius: 12px;
            padding: 40px;
            width: 100%;
            max-width: 400px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
        }

        .header {
            text-align: center;
            margin-bottom: 30px;
        }

        .header h1 {
            font-size: 28px;
            font-weight: 600;
            color: #ffffff;
            margin-bottom: 8px;
        }

        .header p {
            color: #888;
            font-size: 14px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            color: #ccc;
            font-size: 14px;
            font-weight: 500;
            margin-bottom: 6px;
        }

        .form-group input {
            width: 100%;
            padding: 14px 16px;
            background: #333;
            border: 1px solid #444;
            border-radius: 8px;
            color: #fff;
            font-size: 16px;
            transition: all 0.3s ease;
        }

        .form-group input:focus {
            outline: none;
            border-color: #6366f1;
            background: #383838;
            box-shadow: 0 0 0 2px rgba(99, 102, 241, 0.2);
        }

        .form-group input::placeholder {
            color: #666;
        }

        .register-btn {
            width: 100%;
            padding: 14px;
            background: #6366f1;
            border: none;
            border-radius: 8px;
            color: #fff;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-top: 10px;
        }

        .register-btn:hover {
            background: #5856eb;
            transform: translateY(-1px);
        }

        .register-btn:active {
            background: #4f46e5;
            transform: translateY(0);
        }

        .form-group {
            position: relative;
        }

        .form-group::after {
            content: '';
            position: absolute;
            right: 12px;
            top: 38px;
            width: 16px;
            height: 16px;
            border-radius: 50%;
            opacity: 0;
            transition: opacity 0.3s ease;
        }

        .form-group input:valid + ::after,
        .form-group input:valid::after {
            content: 'âœ“';
            color: #10b981;
            font-size: 14px;
            font-weight: bold;
            opacity: 1;
        }

        .divider {
            text-align: center;
            margin: 25px 0;
            position: relative;
            color: #666;
            font-size: 14px;
        }

        .divider span {
            background: #2a2a2a;
            padding: 0 15px;
        }

        .login-link {
            text-align: center;
            color: #888;
            font-size: 14px;
        }

        .login-link a {
            color: #6366f1;
            text-decoration: none;
            transition: color 0.3s ease;
        }

        .login-link a:hover {
            color: #5856eb;
            text-decoration: underline;
        }

        @media (max-width: 480px) {
            .register-container {
                padding: 30px 25px;
            }
            
            .header h1 {
                font-size: 24px;
            }
        }

        .form-group input:focus::placeholder {
            color: #888;
        }

        .register-btn:focus {
            outline: none;
            box-shadow: 0 0 0 3px rgba(99, 102, 241, 0.3);
        }

        .login-link a:focus {
            outline: 2px solid #6366f1;
            outline-offset: 2px;
            border-radius: 4px;
        }
    </style>
</head>
<body>
    <div class="register">
        <div class="header"><h1>Sign Up</h1>
            <p>Create your account</p>
        </div>
        <form>
            <div class="form-group">
                <label for="username">Username</label>
                <input 
                    type="text" 
                    id="username" 
                    name="username"
                    placeholder="Enter username"
                    minlength="3"
                    required
                >
            </div>
            
            <div class="form-group">
                <label for="email">Email</label>
                <input 
                    type="email" 
                    id="email" 
                    name="email"
                    placeholder="Enter email"
                    required
                >
            </div>
            
            <div class="form-group">
                <label for="password">Password</label>
                <input 
                    type="password" 
                    id="password" 
                    name="password"
                    placeholder="Enter password"
                    minlength="8"
                    required
                >
            </div>

            <div class="form-group">
                <label for="confirmPassword">Confirm Password</label>
                <input 
                    type="password" 
                    id="confirmPassword" 
                    name="confirmPassword"
                    placeholder="Confirm password"
                    minlength="8"
                    required
                >
            </div>
            <button type="submit" class="register-btn">Create Account</button>
        </form>
        
        <div class="divider"><span>Already have an account?</span></div>
        <div class="login-link">
            <a onclick="window.location.assign('login.html')">Sign in</a>
        </div>
    </div>
</body>
</html>
