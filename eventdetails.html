<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css" />
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header class="header">
        <nav class="navbar">
            <a href="#" class="gradient-text" style="font-size: 1.875rem; font-weight: 700;">ClubHub</a>
            <div class="nav-links">
                <a class="nav-link">Home</a>
                <a onclick="window.location.href = 'events.html'" class="nav-link">Events</a>
                <a href="#clubs" class="nav-link">Clubs</a>
                <a href="#" class="nav-link">Gallery</a>
                <!-- <a href="#" class="gallery-button">View Full Gallery</a> -->
                <a href="#leaderboard" class="nav-link">Winners</a>
            </div>
            <div class="profile-section">
                <div class="sign">
                    <a href="login.html" class="custom-button" style="background-color: #4f46e5;">
                        Login
                    </a>
                </div>
            </div>
            <button id="mobile-menu-button" class="mobile-menu-button">
                <i data-lucide="menu"></i>
            </button>
        </nav>
        <div id="mobile-menu" class="mobile-menu">
        </div>
    </header>
    <section>
        <span class="overlay"></span>
        <div class="modal-box">
            <i class="fa-regular fa-circle-check"></i>
            <h2 id="message">Registered successfully</h2>

            <div class="buttons">
                <button class="close-btn" onclick="exitModal()">Ok</button>
            </div>
        </div>
    </section>
     <div id="modal-container" class="modal-overlay">
            <div id="modal-content" class="modal-card">
                <div class="modal-header">
                    <h2>Event Registration Form</h2>
                    <button id="close-modal-btn" onclick="closeModal(event)" class="close-button">&times;</button>
                </div>

                <form id="event-form">
                    <div class="form-body">
                        <div class="form-group">
                            <label for="name" class="form-label">Name</label>
                            <input type="text" id="registration-name" name="name" required class="form-input"
                                placeholder="Name">
                        </div>

                         <div class="form-group">
                            <label for="email" class="form-label">Email</label>
                            <input type="email" id="registration-email" name="email" readonly class="form-input">
                        </div>
                    </div>

                    <div class="modal-footer">
                        <button type="button" id="cancel-btn" onclick="closeModal(event)" class="btn btn-secondary">Cancel</button>
                        <button type="submit" id="modal-registration-btn" onclick="registration(event)" class="custom-button">Register</button>
                    </div>
                </form>
            </div>
        </div>

    <section class="event-details-container" id="event-details-container">
            
    </section>

    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-analytics-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-database-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-auth-compat.js"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <script src="main.js"></script>
</body>
</html>
