<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="login.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css" />
    <title>Sign In</title>
</head>

<body>
    <section>
        <span class="overlay" onclick="window.location.href = document.referrer"></span>

        <div class="modal-box">
            <i class="fa-regular fa-circle-check"></i>
            <h2 id="message"></h2>

            <div class="buttons">
                <button class="close-btn" onclick="window.location.href = document.referrer">Ok</button>
            </div>
        </div>
    </section>
    <div class="signin-container">
        <div class="header">
            <h1>Sign In</h1>
            <p>Welcome back! Please sign in to your account</p>
        </div>

        <form>
            <div class="form-group">
                <label for="email">Email</label>
                <input type="text" id="email" name="email" placeholder="Enter email" required>
            </div>

            <div class="form-group">
                <label for="password">Password</label>
                <div class="pass">
                <input type="password" id="password" name="password" placeholder="Enter password" required>
                <i class="far fa-eye icon" id="togglePassword" onclick="togglePass()"></i>
                </div>
            </div>

            <div class="form-options">
                <label class="remember-me">
                    <input type="checkbox" name="remember">
                    Remember me
                </label>
                <a href="#forgot" class="forgot-password">Forgot password?</a>
            </div>

            <button type="submit" id="submit" class="signin-btn" class="show-modal" onclick="login(event)">
                Sign In
            </button>

        </form>

        <div class="divider">
            <span>Don't have an account?</span>
        </div>

        <div class="signup-link">
            <a onclick="window.location.assign('register.html')">Create new account</a>
        </div>
    </div>
</body>
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-analytics-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-database-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-auth-compat.js"></script>
<script src="main.js"></script>

</html>
