<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign In</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: #1a1a1a;
            color: #ffffff;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .signin-container {
            background: #2a2a2a;
            border-radius: 12px;
            padding: 40px;
            width: 100%;
            max-width: 400px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3); 
        }

        .header {
            text-align: center;
            margin-bottom: 30px;
        }

        .header h1 {
            font-size: 28px;
            font-weight: 600;
            color: #ffffff;
            margin-bottom: 8px;
        }

        .header p {
            color: #888;
            font-size: 14px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            color: #ccc;
            font-size: 14px;
            font-weight: 500;
            margin-bottom: 6px;
        }

        .form-group input {
            width: 100%;
            padding: 14px 16px;
            background: #333;
            border: 1px solid #444;
            border-radius: 8px;
            color: #fff;
            font-size: 16px;
            transition: all 0.3s ease;
        }

        .form-group input:focus {
            outline: none;
            border-color: #6366f1;
            background: #383838;
            box-shadow: 0 0 0 2px rgba(99, 102, 241, 0.2);
        }

        .form-group input::placeholder {
            color: #666;
        }

        .form-options {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 25px;
            font-size: 14px;
        }

        .remember-me {
            display: flex;
            align-items: center;
            color: #ccc;
        }

        .remember-me input[type="checkbox"] {
            width: auto;
            margin-right: 8px;
            accent-color: #6366f1;
        }

        .forgot-password {
            color: #6366f1;
            text-decoration: none;
            transition: color 0.3s ease;
        }

        .forgot-password:hover {
            color: #5856eb;
            text-decoration: underline;
        }

        .signin-btn {
            width: 100%;
            padding: 14px;
            background: #6366f1;
            border: none;
            border-radius: 8px;
            color: #fff;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-bottom: 20px;
        }

        .signin-btn:hover {
            background: #5856eb;
            transform: translateY(-1px);
        }

        .signin-btn:active {
            background: #4f46e5;
            transform: translateY(0);
        }

        .signin-btn:focus {
            outline: none;
            box-shadow: 0 0 0 3px rgba(99, 102, 241, 0.3);
        }

        .divider {
            text-align: center;
            margin: 25px 0;
            position: relative;
            color: #666;
            font-size: 14px;
        }
        .divider span {
            background-color: #2a2a2a;
            padding: 5px;
        }

        .signup-link {
            text-align: center;
            color: #888;
            font-size: 14px;
        }

        .signup-link a {
            color: #6366f1;
            text-decoration: none;
            transition: color 0.3s ease;
        }

        .signup-link a:hover {
            color: #5856eb;
            text-decoration: underline;
        }

        .signup-link a:focus {
            outline: 2px solid #6366f1;
            outline-offset: 2px;
            border-radius: 4px;
        }

        /* Social login buttons (optional) */
        .social-login {
            margin-bottom: 20px;
        }

        .social-btn {
            width: 100%;
            padding: 12px;
            background: #333;
            border: 1px solid #444;
            border-radius: 8px;
            color: #fff;
            font-size: 14px;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-bottom: 10px;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
        }

        .social-btn:hover {
            background: #383838;
            border-color: #555;
        }

        /* Responsive design */
        @media (max-width: 480px) {
            .signin-container {
                padding: 30px 25px;
            }
            
            .header h1 {
                font-size: 24px;
            }

            .form-options {
                flex-direction: column;
                gap: 10px;
                align-items: flex-start;
            }
        }

        .form-group input:focus::placeholder {
            color: #888;
        }
    </style>
</head>
<body>
    <div class="signin-container">
        <div class="header">
            <h1>Sign In</h1>
            <p>Welcome back! Please sign in to your account</p>
        </div>
        
        <form>
            <div class="form-group">
                <label for="email">Email</label>
                <input 
                    type="text" 
                    id="email" 
                    name="email"
                    placeholder="Enter email"
                    required
                >
            </div>
            
            <div class="form-group">
                <label for="password">Password</label>
                <input 
                    type="password" 
                    id="password" 
                    name="password"
                    placeholder="Enter password"
                    required
                >
            </div>

            <div class="form-options">
                <label class="remember-me">
                    <input type="checkbox" name="remember">
                    Remember me
                </label>
                <a href="#forgot" class="forgot-password">Forgot password?</a>
            </div>
            
            <button type="submit" id="submit" class="signin-btn">
            Sign In
            </button>
        </form>
        
        <div class="divider">
            <span>Don't have an account?</span>
        </div>
        
        <div class="signup-link">
            <a onclick="window.location.assign('register.html')">Create new account</a>
        </div>
    </div>
</body>
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-analytics-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-database-compat.js"></script>
<script src="main.js"></script>
</html>
